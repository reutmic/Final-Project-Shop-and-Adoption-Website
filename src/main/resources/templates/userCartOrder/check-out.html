<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:replace="fragments/header.html::header"></div>
<div th:replace="fragments/navbar.html::navbar"></div>

<div class="container my-5 shadow">
    <div class="row">
        <h2 class="mb-2">Check Out</h2>
        <p class="text-danger">All fields are mandatory</p>
    </div>

    <div class="row">
        <div class="col-md-8">
            <form action="#" th:action="@{/user/orderconfirmed}" th:object="${userDetails}" method="post">
                <div class="row">
                    <div th:replace="fragments/user-details-form.html::userDetailsForm"></div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="city" class="col-form-label">City <span class="text-danger">*</span></label>
                        <input type="text" th:field="${userDetails.city}" class="form-control" id="city" name="city" placeholder="City">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="${userDetails.city}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label for="street" class="col-form-label">Street <span class="text-danger">*</span></label>
                        <input type="text" th:field="${userDetails.street}" class="form-control" id="street" name="street" placeholder="Street">
                        <span th:if="${#fields.hasErrors('street')}" th:errors="${userDetails.street}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-xs-12 col-sm-3">
                        <label for="houseNum" class="col-form-label">House number <span class="text-danger">*</span></label>
                        <input type="number" th:field="${userDetails.houseNum}" min="0" class="form-control" id="houseNum" name="houseNum" placeholder="House number">
                        <span th:if="${#fields.hasErrors('houseNum')}" th:errors="${userDetails.houseNum}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-xs-12 col-sm-3">
                        <label for="zipCode" class="col-form-label">Zip code <span class="text-danger">*</span></label>
                        <input type="number" th:field="${userDetails.zipCode}" min="0" class="form-control" id="zipCode" name="zipCode" placeholder="Zip code">
                        <span th:if="${#fields.hasErrors('zipCode')}" th:errors="${userDetails.zipCode}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 my-3 mx-1">
                        <input type="submit" class="btn btn-success btn-lg" value="Confirm">
                    </div>
                    <div class="col-md-3 my-3 mx-1">
                        <a class="btn btn-outline-dark btn-lg" th:href="@{/user/cart}">View Cart</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-6">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

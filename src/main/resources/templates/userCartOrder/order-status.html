<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Order Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:replace="fragments/header.html::header"></div>
<div th:replace="fragments/navbar.html::navbar"></div>

<div class="container">
    <div class="row text-center">
        <h1 class="mb-3">Your Order</h1>
        <h5 th:text="'Order ' + ${order.orderNum} + ' status is: ' + ${order.status}"></h5>
    </div>
    <div class="row">
        <div class="col-md-3 col-xs-1"></div>
        <div class="col-md-6 text-center">
            <div th:switch="${order.status}" >
                <div th:case="'Placed'" class="mb-3">
                    <h6>We are working on it.....</h6>
                    <img th:src="@{/images/cat-asleep.gif}" alt="Cat Sleeping" class="img-fluid">
                </div>
                <div th:case="'In Process'" class="mb-3">
                    <h6>Fetching your products.....</h6>
                    <img th:src="@{/images/cat-in-process.gif}" alt="Cat Sleeping" class="img-fluid">
                </div>
                <div th:case="'Out For Delivery'" class="mb-3">
                    <h6>Will arrive to you soon.....</h6>
                    <img th:src="@{/images/dog-drives.webp}" alt="Cat Computer"  class="img-fluid">
                </div>
                <div th:case="'Delivered'" class="mb-3">
                    <h6>Thank you for your purchase!</h6>
                    <img th:src="@{/images/cat-delivered.gif}" alt="Cat Computer"  class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-1"></div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

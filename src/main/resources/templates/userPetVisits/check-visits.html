<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Check Visits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:replace="fragments/header.html::header"></div>
<div th:replace="fragments/navbar.html::navbar"></div>

<div class="container">
    <div class="row">
        <h1 class="text-center mb-2">Check Your Visits Status</h1>
        <h5 class="mt-2">Enter the email address you used to schedule visits:</h5>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/user/checkvisits}" method="post">
                <div class="row shadow-lg">
                    <div class="form-group col-xs-12 col-sm-4">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control mb-3" id="email" name="email">
                    </div>
                    <div class="form-group col-xs-12 col-sm-4">
                        <div class="col-auto">
                            <input type="submit" class="btn btn-primary btn-lg mt-4" value="My Visits">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:fragment="userDetailsForm" class="row">
    <div class="form-group col-md-4">
        <label for="firstName" class="col-form-label">First name <span class="text-danger">*</span></label>
        <input type="text" th:field="${userDetails.firstName}" class="form-control" id="firstName" name="firstName" placeholder="First name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="${userDetails.firstName}" class="text-danger"></span>
    </div>
    <div class="form-group col-md-4">
        <label for="lastName" class="col-form-label">Last name <span class="text-danger">*</span></label>
        <input type="text" th:field="${userDetails.lastName}" class="form-control" id="lastName" name="lastName" placeholder="last name">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="${userDetails.lastName}" class="text-danger"></span>
    </div>
    <div class="form-group col-md-4">
        <label for="phone" class="col-form-label">Phone <span class="text-danger">*</span></label>
        <input type="text" th:field="${userDetails.phone}" class="form-control" id="phone" name="phone" placeholder="Phone">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="${userDetails.phone}" class="text-danger"></span>
    </div>
    <div class="form-group col-md-6">
        <label for="email" class="col-form-label">Email <span class="text-danger">*</span></label>
        <input type="text" th:field="${userDetails.email}" class="form-control" id="email" name="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="${userDetails.email}" class="text-danger"></span>
    </div>
</div>

</body>
</html>

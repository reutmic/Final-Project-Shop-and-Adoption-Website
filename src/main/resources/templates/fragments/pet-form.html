<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dog Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:fragment="petForm" class="row">
    <p class="text-danger">All fields are mandatory</p>
    <div class="form-group cols-xs-12 col-md-7">
        <label for="name" class="col-form-label">Name</label>
        <input type="text" th:field="${pet.name}" class="form-control" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="${pet.name}" class="text-danger"></span>
    </div>
    <label for="type" class="col-form-label">Type</label>
    <select class="form-select col-md-3 col-xs-12" id="type" th:field="${pet.type}" aria-label="Type selection">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
    </select>
    <div class="form-group cols-xs-12 col-md-7">
        <label for="breed" class="col-form-label">Breed</label>
        <input type="text" th:field="${pet.breed}" class="form-control" id="breed" placeholder="Breed">
        <span th:if="${#fields.hasErrors('breed')}" th:errors="${pet.breed}" class="text-danger"></span>
    </div>
    <label for="gender" class="col-form-label">Gender</label>
    <select class="form-select col-md-3 col-xs-12" id="gender" th:field="${pet.gender}" aria-label="Gender selection">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <div class="form-group col-xs-12 col-sm-3">
        <label for="price" class="col-form-label">Age</label>
        <input type="number" class="form-control" th:field="${pet.age}" id="price" name="price">
        <span th:if="${#fields.hasErrors('age')}" th:errors="${pet.age}" class="text-danger"></span>
    </div>
    <div class="form-group cols-xs-12 col-md-5">
        <label for="image" class="col-form-label">Image</label>
        <input type="text" th:field="${pet.image}" class="form-control" id="image" placeholder="Image">
        <span th:if="${#fields.hasErrors('image')}" th:errors="${pet.image}" class="text-danger"></span>
        <div id="imageHelp" class="mb-2 form-text text-secondary">for default image, enter: 'dog-default.jpg' or 'cat-default.jpg'.</div>
    </div>
    <div class="form-group col-md-6 col-xs-12">
        <label for="description" class="col-form-label">Description</label>
        <textarea class="form-control" th:field="${pet.description}" id="description" rows="4"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="${pet.description}" class="text-danger"></span>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

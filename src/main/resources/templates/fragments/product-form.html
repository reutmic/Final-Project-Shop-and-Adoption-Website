<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:fragment="productForm" class="row">
    <p class="text-danger">All fields are mandatory</p>
    <div class="form-group cols-xs-12 col-md-7">
        <label for="name" class="col-form-label">Name</label>
        <input type="text" th:field="${product.prodName}" class="form-control" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('prodName')}" th:errors="${product.prodName}" class="text-danger"></span>
    </div>
    <label for="category" class="col-form-label">Category</label>
    <select class="form-select col-md-3 col-xs-12" id="category" th:field="${product.category}" aria-label="Category selection">
        <option value="Foods">Foods</option>
        <option value="Toys">Toys</option>
        <option value="Beds">Beds</option>
        <option value="Clothes">Clothes</option>
        <option value="Others">Others</option>
    </select>
    <label for="suitedFor" class="col-form-label">Suited for</label>
    <select class="form-select col-md-3 col-xs-12" id="suitedFor" th:field="${product.suitedFor}" aria-label="suitedFor selection">
        <option value="Dogs">Dogs</option>
        <option value="Cats">Cats</option>
    </select>
    <div class="form-group col-xs-12 col-sm-3">
        <label for="price" class="col-form-label">Price</label>
        <input type="number" class="form-control" th:field="${product.price}" id="price" name="price">
        <span th:if="${#fields.hasErrors('price')}" th:errors="${product.price}" class="text-danger"></span>
    </div>
    <div class="form-group col-xs-12 col-sm-3">
        <label for="stock" class="col-form-label">Stock</label>
        <input type="number" class="form-control" th:field="${product.stock}" id="stock" name="stock">
        <span th:if="${#fields.hasErrors('stock')}" th:errors="${product.stock}" class="text-danger"></span>
    </div>
    <div class="form-group cols-xs-12 col-md-5">
        <label for="image" class="col-form-label">Image</label>
        <input type="text" th:field="${product.image}" class="form-control" id="image" placeholder="Image">
        <span th:if="${#fields.hasErrors('image')}" th:errors="${product.image}" class="text-danger"></span>
        <div id="imageHelp" class="mb-2 form-text text-secondary">for default image, enter: 'product-default.jpg'</div>
    </div>
    <div class="form-group col-md-6 col-xs-12">
        <label for="description" class="col-form-label">Description</label>
        <textarea class="form-control" th:field="${product.description}" id="description" rows="4"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="${product.description}" class="text-danger"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<nav th:fragment="navbar" id="navbar" class="navbar navbar-expand-lg bg-dark border-bottom mb-3 sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/dog.jfif}" alt="Logo" width="48" height="34" class="d-inline-block align-text-top">
            Pet Friends
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shared/adopt}">Adopt Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shared/shop}">Shop</a>
                </li>
                <li class="nav-item align-left" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/user/cart}">Cart</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/user/track}">Track Order</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/user/checkvisits}">My Visits</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/manageorders}">Manage Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/managevisits}">Manage Pet visits</a>
                </li>
            </ul>
            <span class="navbar-text" th:text="'Hello, ' + ${currUser}">
                Navbar text with an inline element

            </span>
            <a class="nav-link" th:href="@{/logout}">
                <button type="button" id="navbarButton" class="mx-1 btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Logout
                    <img class="mx-1" th:src="@{/images/dog.jfif}" width="30" height="24">
                </button>
            </a>
        </div>
    </div>
</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:fragment="header">
<!--<div th:fragment="header" class="page-header">-->
    <div class="container text-dark text-center d-none d-md-block">
        <div class="row">
            <div class="col-sm-4 col-xs-none">
                <img th:src="@{/images/header-image-left.png}" class="img-fluid h-130 w-auto" style="max-height: 130px;">
            </div>
            <div class="col-sm-4 col-xs-none mt-3">
                <h1>Pet Friends</h1>
                <p>Adopt a friend and shop items</p>
            </div>
            <div class="col-sm-4 col-xs-none">
                <img th:src="@{/images/header-image-right.png}" class="img-fluid h-130 w-auto" style="max-height: 130px;">
            </div>
        </div>
    </div>
</div>

</body>
</html>

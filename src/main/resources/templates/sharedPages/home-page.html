<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pet Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>

<div th:replace="fragments/header.html::header"></div>
<div th:replace="fragments/navbar.html::navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block">
            <img th:src="@{/images/home-left.png}" alt="left pet image" class="img-fluid">
        </div>
        <div class="col-md-8 col-xs-12 shadow">
            <h1 class="text-center mb-5">Welcome To Pet Friends!</h1>
            <div class="row">
                <div class="col-6">
                    <a th:href="@{shared/adopt}">
                        <button type="button" class="mx-1 btn btn-outline-success">
                            <h3 class="text-center">Adopt</h3>
                            <p>
                                Check our pets for adoption and schedule a visit to come and see them!
                            </p>
                            <img th:src="@{/images/adopt-button.jfif}" class="img-fluid mb-3">
                        </button>
                    </a>
                </div>
                <div class="col-6">
                    <a th:href="@{shared/shop}">
                        <button type="button" class="mx-1 btn btn-outline-primary">
                            <h3 class="text-center">Shop</h3>
                            <p>
                                We also provide high-quality products, and offer fast and reliable delivery services!
                                Check our shop!
                            </p>
                            <img th:src="@{/images/cat-computer.png}" class="img-fluid mb-3">
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-2 d-none d-md-block">
            <img th:src="@{/images/home-right.png}" alt="right pet image" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
